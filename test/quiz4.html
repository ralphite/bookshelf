<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Register Form</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <div>
                <label for="firstname">First Name:</label>
                <input id="firstname" name="firstname" type="text"
                    placeholder="firstname" required>
                <label for="lastname">Last Name:</label>
                <input id="lastname" name="lastname" type="text"
                    placeholder="lastname" required>
            </div>

            <div>
                <label for="male">Male</label>
                <input name="gender" id="male" type="radio" value="male">
                <label for="female">Female</label>
                <input name="gender" id="female" type="radio" value="female">
                <label for="other">Other</label>
                <input name="gender" id="other" type="radio" value="other"> 
            </div>

            <div>
                <label>Email:
                        <input type="email" name="email" placeholder="your email"
                        required>
                </label>
                
                <label>Password:
                        <input type="password" name="password" placeholder="your password"
                        paattern=.{5,10} required title= "Password must be between 5 and 10 characters">
                </label>
                
            </div>

            <div>
                <label>Birthday:
                        <select name="month">
                                <option>month</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                            </select>
                            <select name="day">
                                <option>day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <select name="year">
                                <option>day</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                            </select>
                </label>
                
            </div>

            <div>
                <label for="term">I agree to the terms and conditions</label>
                <input type="checkbox" id="term" name="term">
            </div>

            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </body>
</html>
